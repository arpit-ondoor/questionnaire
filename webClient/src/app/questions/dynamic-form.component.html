<div style="margin-top: -40px; ">
  <form [formGroup]="form">
    <div style="min-height: 530px;max-height: 530px;overflow-y: auto; ">
    <!--<div>-->
        <questions [options]="inputtypes" [group]="form"></questions>
    </div>

  </form>
    <pre style="text-align: right;height: 50px;overflow: hidden;" class="form-row">
        <button class="btn btn-primary" (click)="addNewQuestion()">Add New Question</button>
    </pre>
    <div class="row" style="border: 1px solid #ccc;border-radius: 4px;padding: 12px; margin-left: 0px; margin-right: 0px;">
      <div class="col-lg-12 text-left">
        <button [disabled]="(!form.valid||!isFormNonEmpty)" (click)="onSubmit()" class="btn btn-primary">Save</button>
        <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
      </div>
    </div>
